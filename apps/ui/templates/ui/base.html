    <title>{% block title %}Control de Inventarios{% endblock %}</title>

    <link href="{% static 'ui/app.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">

        <a class="navbar-brand fw-semibold" href="/">Control de Inventarios</a>
